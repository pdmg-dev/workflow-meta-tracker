{% extends "base.html" %}
{% block content %}
  <div class="content-container">
    <div class="content-header">
      <h4 class="content-title">Vouchers</h4>
      <a href="{{ url_for('tracker.view_vouchers') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left me-1"></i>Back
      </a>
    </div>

    <div class="new-voucher-fragments">
      <!--Today's Vouchers-->
      <div class="card">
        <h6 class="card-header text-muted">Today's Vouchers</h6>
        <div class="card-body">
          <div class="table-container scroll-area">
            <div id="todays-vouchers-body">{% include 'voucher/_today.html' %}</div>
          </div>
        </div>
      </div>

      <!--New Voucher-->
      <div class="card">
        <h6 class="card-header text-muted">New Voucher</h6>
        <div class="card-body">
          <div id="entry-form-container" class="h-100">{% include 'voucher/_form.html' %}</div>
        </div>
      </div>

      <!--Preview-->
      <div class="card">
        <h6 class="card-header text-muted">Preview</h6>
        <div class="card-body">
          <div id="voucher-details-preview" class="h-100">
            <div class="text-muted">Select a voucher to show details preview.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block style %}
  <style>
    .new-voucher-fragments {
      display: grid;
      grid-template-columns: 1fr 3fr 2fr;
      gap: 1rem;
      min-height: 0;
      overflow: hidden;
    }
  </style>
{% endblock %}
