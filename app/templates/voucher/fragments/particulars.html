<div class="particulars-history h-100 d-flex flex-column flex-grow-1">
  <!-- Particulars fills remaining space -->
  <div class="group particulars-group d-flex flex-column flex-grow-1">
    <div class="label text-muted">Particulars</div>
    <div class="particulars-box flex-grow-1">{{ voucher.particulars }}</div>
  </div>
</div>
{% block style %}
  <style>
    /* --------- Particulars section --------- */
    .particulars-history {
      display: grid; /* vertical stack of groups */
      grid-template-columns: 1fr 1fr;
      gap: 0.25rem;
    }

    .particulars-group {
      /* Overrides the grid of .group */
      display: flex;
      flex-direction: column;
      flex-grow: 1; /* take all remaining space */
      min-height: 0; /* important for overflow handling */
    }

    .particulars-box {
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      line-height: 1.5;
      margin-top: 0.5rem;
      padding: 1rem;
      flex-grow: 1; /* fill within particulars-group */
      min-height: 0; /* prevents flexbox overflow */
    }
  </style>
{% endblock %}
