<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sidebar with Sticky Navbar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark px-3">
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-light me-3" id="toggleSidebar"><i class="bi bi-list"></i></button>
        <a class="navbar-brand" href="#">MyBrand</a>
      </div>

      <form class="d-flex flex-grow-1 mx-3" role="search">
        <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" />
      </form>

      <div class="text-white">
        <i class="bi bi-person-circle profile-icon"></i>
      </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark">
      <ul class="nav flex-column">
        <li class="nav-item">   
          <a href="#" class="nav-link"><i class="bi bi-house"></i><span> Dashboard</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="bi bi-bar-chart"></i><span> Analytics</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="bi bi-gear"></i><span> Settings</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="bi bi-box-arrow-right"></i><span> Logout</span></a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div id="content">
      <h1>Welcome</h1>
      <p>This is the main content area. The sidebar can be collapsed using the button on the navbar.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Toggle Script -->
    <script>
      const toggleButton = document.getElementById("toggleSidebar");
      const sidebar = document.getElementById("sidebar");

      toggleButton.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
      });
    </script>
  </body>
</html>

  <style>
    body {
      overflow-x: hidden;
    }

    /* Sidebar */
    #sidebar {
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      color: white;
      transition: width 0.3s ease;
      padding-top: 56px; /* height of navbar */
    }

    #sidebar.collapsed {
      width: 70px;
    }

    #sidebar .nav-link {
      color: #adb5bd;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      transition: background 0.2s;
      white-space: nowrap;
    }

    #sidebar .nav-link:hover {
      background-color: #495057;
      color: #fff;
    }

    #sidebar .nav-link i {
      font-size: 1.2rem;
      margin-right: 10px;
      width: 25px;
      text-align: center;
    }

    #sidebar.collapsed .nav-link span {
      display: none;
    }

    #newBtn {
      width: calc(100% - 40px);
      margin: 10px 20px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    #newBtn i {
      font-size: 1.2rem;
    }

    #sidebar.collapsed #newBtn {
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #sidebar.collapsed #newBtn i {
      margin-right: 8px;
      margin-left: 8px;
    }

    #sidebar.collapsed #newBtn span {
      display: none;
    }

    #content {
      margin-left: 240px;
      transition: margin-left 0.3s ease;
      padding: 1rem;
    }

    #sidebar.collapsed ~ #content {
      margin-left: 80px;
    }

    /* Navbar */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1020;
    }

    .navbar-brand {
      font-weight: 600;
    }

    .profile-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
