<!-- templates/partials/_toast.html -->
<div id="toastContainer" class="position-absolute bottom-0 end-0 p-4" style="z-index: 1080;" hx-swap-oob="true">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div
          class="toast align-items-center text-bg-{{ category }} border-0"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-bs-autohide="true"
          data-bs-delay="3000"
        >
          <div class="d-flex">
            <div class="toast-body">{{ message }}</div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
